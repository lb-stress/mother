<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Alien Startup Simulation</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}
#crt {
  position: relative;
  width: 800px;
  height: 600px;
  background: #001a44;
  color: #6ec8ff;
  font-family: 'Courier New', monospace;
  overflow: hidden;
  padding: 10px;
  box-shadow: 0 0 20px #001a44, inset 0 0 120px #002a6d;
  text-shadow: 0 0 8px #6ec8ff;
  border-radius: 20px;
  transform: perspective(1200px) rotateX(4deg) rotateY(-3deg);
}
#crt::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(rgba(255,255,255,0.05) 50%, rgba(0,0,0,0.05) 50%);
  background-size: 100% 2px;
  pointer-events: none;
  mix-blend-mode: screen;
}
#crt::after {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.2) 70%);
  pointer-events: none;
  mix-blend-mode: overlay;
}
canvas {
  image-rendering: pixelated;
}
#screen {
  width: 100%;
  height: 100%;
}
#noise {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0.08;
  pointer-events: none;
  mix-blend-mode: overlay;
}
#start-msg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #6ec8ff;
  background: #001a44;
  padding: 20px 40px;
  border: 1px solid #6ec8ff;
  cursor: pointer;
  text-shadow: 0 0 8px #6ec8ff;
}
</style>
</head>
<body>
<div id="crt">
  <canvas id="screen" width="800" height="600"></canvas>
  <canvas id="noise"></canvas>
  <div id="start-msg">Click to start</div>
</div>
<script>
const canvas = document.getElementById('screen');
const ctx = canvas.getContext('2d');
const noiseCanvas = document.getElementById('noise');
noiseCanvas.width = 100;
noiseCanvas.height = 75;
noiseCanvas.style.width = '100%';
noiseCanvas.style.height = '100%';
const noiseCtx = noiseCanvas.getContext('2d');
const rows = 25;
const cols = 10;
const colWidth = canvas.width / cols;
const rowHeight = canvas.height / rows;
ctx.font = Math.floor(rowHeight * 0.8) + 'px "Courier New", monospace';
ctx.textBaseline = 'top';
ctx.textAlign = 'left';
const data = Array.from({length: rows}, () => Array(cols).fill(''));
let currentCol = 0;
function randomDecimal() {
  return (Math.random() * 1000).toFixed(3);
}
function draw() {
  ctx.fillStyle = 'rgba(0,26,68,0.15)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#6ec8ff';
  ctx.shadowColor = '#6ec8ff';
  ctx.shadowBlur = 8;
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c += 2) {
      const val = data[r][c];
      if (val) {
        ctx.fillText(val, c * colWidth + 2, r * rowHeight + 2);
      }
    }
  }
  ctx.shadowBlur = 0;
}
function renderNoise() {
  const imageData = noiseCtx.createImageData(noiseCanvas.width, noiseCanvas.height);
  for (let i = 0; i < imageData.data.length; i += 4) {
    const v = Math.random() * 255;
    imageData.data[i] = imageData.data[i + 1] = imageData.data[i + 2] = v;
    imageData.data[i + 3] = 50;
  }
  noiseCtx.putImageData(imageData, 0, 0);
}
function tick() {
  const bottomRow = data[rows - 1];
  bottomRow[currentCol] = randomDecimal();
  currentCol += 2;
  if (currentCol >= cols) {
    playSound();
    data.push(Array(cols).fill(''));
    data.shift();
    currentCol = 0;
  }
  draw();
  renderNoise();
}
let interval;
function start() {
  document.getElementById('start-msg').style.display = 'none';
  interval = setInterval(tick, 50);
}
const startMsg = document.getElementById('start-msg');
startMsg.addEventListener('click', () => {
  initAudio();
  start();
});
let audioCtx;
function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}
function playSound() {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'square';
  const startFreq = 400 + Math.random() * 200;
  osc.frequency.setValueAtTime(startFreq, audioCtx.currentTime);
  osc.frequency.linearRampToValueAtTime(80, audioCtx.currentTime + 0.2);
  gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.2);
  const bufferSize = audioCtx.sampleRate * 0.2;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < bufferSize; i++) {
    data[i] = Math.random() * 2 - 1;
  }
  const noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  const noiseGain = audioCtx.createGain();
  noiseGain.gain.value = 0.02;
  noise.connect(noiseGain).connect(audioCtx.destination);
  noise.start();
  noise.stop(audioCtx.currentTime + 0.2);
}
</script>
</body>
</html>
